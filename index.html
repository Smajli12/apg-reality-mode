<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Mode‚Ñ¢</title>
  <style>
    body {

      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
    }
    .container {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      border: 1px solid #b91c1c;
      box-shadow: 0 0 10px #7f1d1d33;
    }
    h1 {
      color: #ef4444;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p, li {
      font-size: 16px;
      line-height: 1.6;
    }
    em {
      color: #aaa;
      font-style: italic;
    }
    ul {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Reality Mode‚Ñ¢: Sassy Edition</h1>

    <p id="summary"></p>

    <div id="revenue"></div>

    <ul id="failList"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slots = urlParams.get('slots') || 0;
    const issues = urlParams.get('issues') || 0;
    const loss = urlParams.get('loss') || 0;

    const issueRoasts = {
      gptFail: {
        emoji: 'üß†',
        lines: [
          'GPT units had an existential crisis.',
          'GPT? Never heard of her.',
          'No GPT? No ads. No mercy.',
          'The brain of your stack is missing. Again.'
        ]
      },
      domFail: {
        emoji: 'üï≥Ô∏è',
        lines: [
          'slots were never born (DOM who?).',
          'DOM said: not my job.',
          'Invisible slots: the new monetization strategy?',
          'You defined it, but reality didn‚Äôt.'
        ]
      },
      wrongNetwork: {
        emoji: 'üö´',
        lines: [
          'slots joined the wrong gang (bad network ID).',
          'Wrong network. Wrong life choices.',
          'This slot ran away from home.',
          'Connected to the wrong reality. Much like me.'
        ]
      },
      emptyResponse: {
        emoji: 'üì¨',
        lines: [
          'ads showed up with absolutely nothing to say.',
          'Blank stares from your ad server.',
          'Air ads: great for vibes, not for revenue.',
          'Empty response, just like my inbox on weekends.'
        ]
      },
      unexpectedSize: {
        emoji: 'üëñ',
        lines: [
          'slots tried on pants that didn‚Äôt fit.',
          'Size matters. Yours is wrong.',
          'That creative just squeezed into a slot like jeans after quarantine.',
          'Mismatch made in monetization hell.'
        ]
      }
    };

    const titles = [
      'Reality Mode‚Ñ¢: Sassy Edition',
      'Well, this is awkward.',
      'How to lose money in 10 slots.',
      'Daily Roast: Ad Stack Edition',
      'This is why we can‚Äôt have nice things.',
      'Ad delivery? More like ad betrayal.'
    ];

    const coffeeConversions = [
      'That‚Äôs like 24 overpriced coffees.',
      'Could‚Äôve bought 2 weeks of groceries (if you skip snacks).',
      'Basically a nice dinner and emotional damage.',
      'Enough to hurt, not enough to cry over. Yet.',
      'Equivalent to 4 SaaS tools you forgot to cancel.'
    ];

    const footers = [
      'Everything is fine. (It is not fine.)',
      'Still pretending this is normal.',
      'AdPulse Guard is judging you silently.',
      'Yes, we logged this. No, we‚Äôre not fixing it for you.',
      'Breathe in. Breathe out. Try again tomorrow.'
    ];

    const title = titles[Math.floor(Math.random() * titles.length)];
    document.getElementById('title').innerText = title;

    document.getElementById('summary').innerHTML = `
      Your page has <strong>${issues}</strong> complaints from the ad gods,<br>
      spread across <strong>${slots}</strong> innocent slots.
    `;

    const conversion = coffeeConversions[Math.floor(Math.random() * coffeeConversions.length)];
    document.getElementById('revenue').innerHTML = `
      ü©∏ Estimated <strong>daily</strong> revenue bleeding: <strong>$${loss}</strong><br>
      <em>${conversion}</em>
    `;

    const failList = [];
    Object.keys(issueRoasts).forEach(key => {
      const count = Number(urlParams.get(key)) || 0;
      if (count > 0) {
        const { emoji, lines } = issueRoasts[key];
        const randomLine = lines[Math.floor(Math.random() * lines.length)];
        failList.push(`${emoji} ${count} ${randomLine}`);
      }
    });
    document.getElementById('failList').innerHTML = failList.map(f => `<li>${f}</li>`).join('');

    const footer = footers[Math.floor(Math.random() * footers.length)];
    document.getElementById('footer').innerHTML = `<em>${footer}</em>`;
  </script>
</body>
</html>
