<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdPulse Guard – Reality Mode</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #0f0f0f;
      color: #f0f0f0;
      padding: 40px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(255,0,0,0.2);
    }
    h1 { color: #ff4b4b; }
    .muted { color: #aaa; font-style: italic; }
    ul { margin-top: 10px; }
  </style>
</head>
<body>

<div class="box">
  <h1>Reality Mode™</h1>

  <div id="loading" class="muted">
    <span id="dots">Calculating how doomed you are</span>
  </div>

  <div id="report" style="display:none;"></div>
</div>

<script>
  let dots = 0;
  const dotEl = document.getElementById("dots");

  const doomInterval = setInterval(() => {
    dotEl.textContent = "Calculating how doomed you are" + ".".repeat(dots % 4);
    dots++;
  }, 500);

  const p = new URLSearchParams(window.location.search);
  const slots = p.get("slots");
  const issues = p.get("issues");
  const loss = p.get("loss");
  const gptFail = p.get("gptFail");
  const domFail = p.get("domFail");

  setTimeout(() => {
    clearInterval(doomInterval);
    document.getElementById("loading").style.display = "none";

    document.getElementById("report").style.display = "block";
    document.getElementById("report").innerHTML = `
      <p><strong>${issues}</strong> issues across <strong>${slots}</strong> slots.</p>
      <p>Estimated revenue bleeding: <strong>$${loss}</strong></p>
      <ul>
        <li>${gptFail} GPT units gave up on life.</li>
        <li>${domFail} slots do not exist in this reality.</li>
      </ul>
      <p class="muted">Everything is fine. (It is not fine.)</p>
    `;
  }, 2200);
</script>

</body>
</html>
