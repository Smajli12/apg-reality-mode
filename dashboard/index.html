<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AdPulse Guard ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- HEADER -->
<header class="bg-white px-6 py-3 shadow-sm flex justify-between items-center">
  <h1 class="text-sm font-semibold tracking-wide text-slate-700">
    AdPulse Guard
  </h1>

  <div class="flex items-center gap-2 text-xs">
    <input type="date" class="border border-slate-300 rounded px-2 py-1">
    <span class="text-slate-400">to</span>
    <input type="date" class="border border-slate-300 rounded px-2 py-1">
    <button class="bg-slate-800 text-white px-3 py-1 rounded">
      Apply
    </button>
    <select class="border border-slate-300 rounded px-2 py-1 ml-2">
      <option>Client A</option>
    </select>
  </div>
</header>

<main class="p-4 space-y-4 max-w-6xl mx-auto">

<!-- KPI CARDS -->
<section class="grid grid-cols-1 md:grid-cols-3 gap-4">

  <!-- Total Issues -->
  <div class="bg-white rounded-lg p-4 shadow-sm border border-slate-200 flex items-center gap-4">
    <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 text-sm">
      üêû
    </div>
    <div>
      <div class="text-[10px] uppercase tracking-wide text-slate-400">
        Total Issues
      </div>
      <div class="text-2xl font-semibold text-slate-800">
        1,256
      </div>
    </div>
  </div>

  <!-- Slots Checked -->
  <div class="bg-white rounded-lg p-4 shadow-sm border border-slate-200 flex items-center gap-4">
    <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 text-sm">
      üñ•
    </div>
    <div>
      <div class="text-[10px] uppercase tracking-wide text-slate-400">
        Slots Checked
      </div>
      <div class="text-2xl font-semibold text-slate-800">
        4,320
      </div>
    </div>
  </div>

  <!-- Lost Revenue -->
  <div class="bg-white rounded-lg p-4 shadow-sm border border-red-200 flex items-center gap-4">
    <div class="w-8 h-8 rounded-full bg-red-50 flex items-center justify-center text-red-600 text-sm">
      $
    </div>
    <div>
      <div class="text-[10px] uppercase tracking-wide text-red-400">
        Lost Revenue
      </div>
      <div class="text-2xl font-semibold text-red-600">
        $875
      </div>
    </div>
  </div>

</section>

<!-- CHARTS -->
<section class="grid grid-cols-2 gap-4">

  <!-- Issue Types -->
  <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
    <h2 class="text-xs font-semibold text-slate-600 mb-2 uppercase tracking-wide">
      Issue Types
    </h2>
    <div class="h-[200px]">
      <canvas id="issueTypesChart"></canvas>
    </div>
  </div>

  <!-- Severity -->
  <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
    <h2 class="text-xs font-semibold text-slate-600 mb-2 uppercase tracking-wide">
      Severity Breakdown
    </h2>
    <div class="h-[200px]">
      <canvas id="severityChart"></canvas>
    </div>
  </div>

</section>

<!-- REVENUE -->
<section class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
  <h2 class="text-xs font-semibold text-slate-600 mb-2 uppercase tracking-wide">
    Daily Revenue Loss
  </h2>
  <div class="h-[200px]">
    <canvas id="revenueChart"></canvas>
  </div>
</section>

</main>

<script>
Chart.register(ChartDataLabels);

// ISSUE TYPES
new Chart(issueTypesChart, {
  type: 'bar',
  data: {
    labels: ['Missing Sizes', 'Tag Errors', 'Ad Blocked', 'Slow Load'],
    datasets: [{
      data: [512, 345, 260, 139],
      backgroundColor: ['#334155', '#475569', '#64748b', '#dc2626'],
      borderRadius: 4
    }]
  },
  options: {
    maintainAspectRatio: false,
    plugins: {
      legend: { display: false },
      datalabels: {
        anchor: 'end',
        align: 'top',
        font: { size: 10, weight: '500' },
        color: '#475569'
      }
    },
    scales: {
      x: { ticks: { font: { size: 10 }, color: '#64748b' } },
      y: { ticks: { font: { size: 10 }, color: '#64748b' } }
    }
  }
});

// SEVERITY PIE
new Chart(severityChart, {
  type: 'pie',
  data: {
    labels: ['Critical', 'Warning', 'Info'],
    datasets: [{
      data: [45, 35, 20],
      backgroundColor: ['#dc2626', '#f59e0b', '#2563eb'],
      borderColor: '#ffffff',
      borderWidth: 2
    }]
  },
  options: {
    maintainAspectRatio: false,
    plugins: {
      legend: {
        position: 'bottom',
        labels: { font: { size: 10 }, color: '#475569' }
      },
      datalabels: {
        color: '#ffffff',
        font: { size: 11, weight: '600' },
        formatter: v => v + '%'
      }
    }
  }
});

// REVENUE LINE
new Chart(revenueChart, {
  type: 'line',
  data: {
    labels: ['Apr 1', 'Apr 3', 'Apr 5', 'Apr 7', 'Apr 9'],
    datasets: [{
      data: [950, 950, 1120, 840, 840],
      borderColor: '#dc2626',
      backgroundColor: 'rgba(220,38,38,0.08)',
      fill: true,
      tension: 0.35,
      pointRadius: 3
    }]
  },
  options: {
    maintainAspectRatio: false,
    plugins: {
      legend: { display: false },
      datalabels: {
        anchor: 'end',
        align: 'top',
        font: { size: 10 },
        color: '#dc2626',
        formatter: v => '$' + v
      }
    },
    scales: {
      x: { ticks: { font: { size: 10 }, color: '#64748b' } },
      y: { ticks: { font: { size: 10 }, color: '#64748b' } }
    }
  }
});
</script>

</body>
</html>
