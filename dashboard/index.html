<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AdPulse Guard â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- HEADER -->
<header class="bg-white px-5 py-2 shadow flex justify-between items-center">
  <h1 class="text-base font-semibold">AdPulse Guard</h1>

  <div class="flex items-center gap-2 text-xs">
    <input type="date" class="border rounded px-1.5 py-1">
    <span class="text-slate-500">to</span>
    <input type="date" class="border rounded px-1.5 py-1">
    <button class="bg-blue-600 text-white px-3 py-1 rounded">Apply</button>

    <select class="border rounded px-2 py-1 ml-2">
      <option>Client A</option>
    </select>
  </div>
</header>

<main class="p-4 space-y-4">

<!-- KPI CARDS -->
<section class="grid grid-cols-1 md:grid-cols-3 gap-4">

  <div class="bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-lg p-3 flex items-center gap-3 shadow">
    <div class="text-xl">ğŸ</div>
    <div>
      <div class="text-xs opacity-80">Total Issues</div>
      <div class="text-2xl font-bold">1256</div>
    </div>
  </div>

  <div class="bg-gradient-to-r from-green-600 to-green-500 text-white rounded-lg p-3 flex items-center gap-3 shadow">
    <div class="text-xl">ğŸ–¥ï¸</div>
    <div>
      <div class="text-xs opacity-80">Slots Checked</div>
      <div class="text-2xl font-bold">4320</div>
    </div>
  </div>

  <div class="bg-gradient-to-r from-red-600 to-red-500 text-white rounded-lg p-3 flex items-center gap-3 shadow">
    <div class="text-xl">$</div>
    <div>
      <div class="text-xs opacity-80">Lost Revenue</div>
      <div class="text-2xl font-bold">$875</div>
    </div>
  </div>

</section>

<!-- CHARTS -->
<section class="grid grid-cols-1 lg:grid-cols-2 gap-4">

  <div class="bg-white rounded-lg shadow p-3">
    <h2 class="text-sm font-semibold mb-2">Issue Types</h2>
    <canvas id="issueTypesChart" height="140"></canvas>
  </div>

  <div class="bg-white rounded-lg shadow p-3">
    <h2 class="text-sm font-semibold mb-2">Severity Breakdown</h2>
    <canvas id="severityChart" height="140"></canvas>
  </div>

</section>

<!-- REVENUE -->
<section class="bg-white rounded-lg shadow p-3">
  <h2 class="text-sm font-semibold mb-2">Daily Revenue Loss</h2>
  <canvas id="revenueChart" height="110"></canvas>
</section>

</main>

<script>
Chart.register(ChartDataLabels);

// Issue Types
new Chart(issueTypesChart, {
  type: 'bar',
  data: {
    labels: ['Missing Sizes', 'Tag Errors', 'Ad Blocked', 'Slow Load'],
    datasets: [{
      data: [512, 345, 260, 139],
      backgroundColor: ['#2563eb', '#f59e0b', '#16a34a', '#dc2626'],
      borderRadius: 4
    }]
  },
  options: {
    plugins: {
      legend: { display: false },
      datalabels: {
        anchor: 'end',
        align: 'top',
        font: { size: 10, weight: 'bold' }
      }
    }
  }
});

// Severity
new Chart(severityChart, {
  type: 'pie',
  data: {
    labels: ['Critical', 'Warning', 'Info'],
    datasets: [{
      data: [45, 35, 20],
      backgroundColor: ['#dc2626', '#f59e0b', '#2563eb']
    }]
  },
  options: {
    plugins: {
      datalabels: {
        color: '#fff',
        font: { size: 11, weight: 'bold' },
        formatter: v => v + '%'
      }
    }
  }
});

// Revenue
new Chart(revenueChart, {
  type: 'line',
  data: {
    labels: ['Apr 1', 'Apr 3', 'Apr 5', 'Apr 7', 'Apr 9'],
    datasets: [{
      data: [950, 950, 1120, 840, 840],
      borderColor: '#dc2626',
      backgroundColor: 'rgba(220,38,38,0.12)',
      fill: true,
      tension: 0.35,
      pointRadius: 4
    }]
  },
  options: {
    plugins: {
      legend: { display: false },
      datalabels: {
        align: 'top',
        anchor: 'end',
        font: { size: 10 },
        formatter: v => '$' + v
      }
    }
  }
});
</script>

</body>
</html>
